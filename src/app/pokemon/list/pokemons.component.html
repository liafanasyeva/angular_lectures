<h2>Pokemon list</h2>

<div class="list-container">
 
<ul class="pokemons">
  <li *ngFor="let pokemon of pokemons"
    [class.selected]="pokemon === selectedPokemon"
    (click)="onSelect(pokemon)">
    <span class="badge">{{pokemon.id}}</span>
     {{pokemon.name}}
     {{pokemon.damage}}
     {{pokemon.caught ? "Caught" : "Not caught"}}
  </li>
</ul>

</div>
